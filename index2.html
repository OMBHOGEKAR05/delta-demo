<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atharva AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}

body{
    background:#0d1117;
    color:#e6edf3;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px 20px;
}

header{
    text-align:center;
    margin-bottom:40px;
}

header h1{
    font-size:40px;
    font-weight:700;
}

header p{
    color:#8b949e;
    margin-top:8px;
}

.card{
    background:#161b22;
    border:1px solid #30363d;
    border-radius:12px;
    padding:20px;
    width:100%;
    max-width:900px;
    margin-bottom:20px;
}

.card label{
    display:block;
    margin-bottom:12px;
    font-weight:600;
}

textarea{
    width:100%;
    height:200px;
    background:#0d1117;
    border:1px solid #30363d;
    border-radius:8px;
    padding:15px;
    color:white;
    resize:none;
    outline:none;
}


input{
    width:100%;
    padding:15px;
    background:#0d1117;
    border:1px solid #30363d;
    border-radius:8px;
    color:white;
    outline:none;
}


button{
    width:100%;
    max-width:900px;
    padding:15px;
    background:#30363d;
    color:white;
    border:none;
    border-radius:10px;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    transition:0.3s ease;
}

button:hover{
    background:#3f444c;
}


.answer-card {
    width: 100%;
    max-width: 900px;
}


.answer-card h3 {
    margin-bottom: 15px;
    font-weight: 600;
    color: #e6edf3;
}


.answer-box {
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 10px;
    min-height: 120px;
    padding: 20px;
    color: #c9d1d9;
}

/* Footer */
footer {
    margin-top: 40px;
    text-align: center;
    color: #8b949e;
    font-size: 14px;
}

.footer-links {
    margin-top: 10px;
}

.footer-links span {
    margin: 0 10px;
    cursor: pointer;
}

.footer-links span:hover {
    color: #58a6ff;
}

</style>
</head>

<body>

<header>
    <h1>üöÄ Atharva AI</h1>
    <p>Context-Aware Question Answering System</p>
</header>

<div class="card">
    <label>üìÑ Enter Context</label>
    <textarea placeholder="Paste article, notes, paragraph..."></textarea>
</div>

<div class="card">
    <label>‚ùì Ask Question</label>
    <input type="text" placeholder="Example: What is BERT?">
</div>

<button>Get Answer ‚ö°</button>
<br>
<div class="card answer-card">
    <h3>‚úÖ AI Answer</h3>
    <div class="answer-box">
    </div>
</div>

<footer>
    <p>‚ö° Powered by Fine-Tuned BERT | Built with Gradio</p>
    <div class="footer-links">
        <span>Use via API üöÄ</span>
        <span>Built with Gradio üéì</span>
        <span>Settings ‚öô</span>
    </div>
</footer>

</body>
</html>
